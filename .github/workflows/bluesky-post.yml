name: Post to BlueSky

on:
  workflow_run:
    workflows: ["github pages"]
    types:
      - completed

jobs:
  post-to-bluesky:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Post new articles to BlueSky
        env:
          BLUESKY_IDENTIFIER: ${{ secrets.BLUESKY_IDENTIFIER }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: node .github/scripts/bluesky-post.mjs

      - name: Commit and push changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git add content/posts/*.md
            git commit -m "Update at_post_uri for new BlueSky posts [skip ci]"
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger site rebuild
        if: steps.commit.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run "github pages" --ref master
